<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="number"] {
            padding: 10px;
            width: 150px;
            margin: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simple</h1>
    <input type="number" id="num1" placeholder="Número 1"><br>
    <input type="number" id="num2" placeholder="Número 2"><br>
    <button onclick="sumar()">Sumar</button>
    <button onclick="restar()">Restar</button>
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button><br>
    <div id="result"></div>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('result').innerHTML = "Resultado: " + resultado;
        }

        function restar() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 - num2;
            document.getElementById('result').innerHTML = "Resultado: " + resultado;
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 * num2;
            document.getElementById('result').innerHTML = "Resultado: " + resultado;
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').innerHTML = "Error: No se puede dividir por cero";
            } else {
                var resultado = num1 / num2;
                document.getElementById('result').innerHTML = "Resultado: " + resultado.toFixed(2);
            }
        }
    </script>
</body>
</html>
